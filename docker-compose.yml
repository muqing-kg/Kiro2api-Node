version: '3.8'

services:
  kiro2api-node:
    image: ghcr.io/muqing-kg/kiro2api-node:latest
    container_name: kiro2api-node
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - PORT=${PORT:-8080}
      - DATA_DIR=/app/data
      - REGION=${REGION:-us-east-1}
      - API_KEY=${API_KEY}
      - ADMIN_KEY=${ADMIN_KEY}
      - KIRO_VERSION=${KIRO_VERSION:-0.8.0}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
