version: '3.8'

services:
  kiro2api-node:
    image: ghcr.io/muqing-kg/kiro2api-node:latest
    container_name: kiro2api-node
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATA_DIR=/app/data
      - REGION=us-east-1
      - API_KEY=sk-ant-api03-your-api-key-here
      - ADMIN_KEY=your-admin-key-here
      - KIRO_VERSION=0.8.0
    volumes:
      - ./data:/app/data
    restart: unless-stopped
